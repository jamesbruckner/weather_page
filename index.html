<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Weather Dashboard</title>
</head>

<body onLoad="defaultScreen">
    <header class="container-fluid bg-light text-light mb-5 p-3">
        <div class="d-flex align-items-center">
          <h1>Weather Dash</h1>
          <h3 class="ms-auto">
            Search your city!
          </h3>
        </div>
      </header>
    <center>
        <h1 id="P1">Weekly Weather Forecast</h1>
        <p id="inputContainer">City: <input type="text" id="cityInput"></p>
        <button type="button" onclick="getInfo()">Search</button>
        <h2 id="cityName"></h2>
        <div id="currentForecast"></div>
        <aside id="weather"></aside>
    </center>
    <section class="weather-container">
        <div class="icons" class="weather-box">
            <p class="weather" id="day1"></p>
            <div class="image"><img class="imgclass" id="img1"></div>
            <p  id="day1min"></p>
            <p  id="day1max"></p>
        </div>
        <div class="icons"  class="weather-box">
            <p class="weather" id="day2"></p>
            <div class="image"><img class="imgclass" id="img2"></div>
            <p  id="day2min"></p>
            <p  id="day2max"></p>
        </div>
        <div class="icons" class="weather-box">
            <p class="weather" id="day3"></p>
            <div class="image"><img class="imgclass" id="img3"></div>
            <p  id="day3min"></p>
            <p  id="day3max"></p>
        </div>
        <div class="icons" class="weather-box">
            <p class="weather" id="day4"></p>
            <div class="image"><img class="imgclass" id="img4"></div>
            <p  id="day4min"></p>
            <p  id="day4max"></p>
        </div>
        <div class="icons" class="weather-box">
            <p class="weather" id="day5"></p>
            <div class="image"><img class="imgclass" id="img5"></div>
            <p  id="day5min"></p>
            <p  id="day5max"></p>
        </div>
    </section>

    <script src="./assets/script.js"></script>
    </main>
</body>
